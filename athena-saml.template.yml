Resources:
  AthenaQueryResultsS3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Ref AthenaQueryResultsS3BucketName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Project
          Value: athena-saml
    Metadata:
      'AWS::CloudFormation::Designer':
        id: c9ff3e2a-3b01-43d5-8357-e4e7e8586f80
  AthenaReadOnlyPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      ManagedPolicyName: athena-readonly
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 'athena:GetDatabase'
              - 'athena:GetDataCatalog'
              - 'athena:GetTableMetadata'
              - 'athena:ListDatabases'
              - 'athena:ListDataCatalogs'
              - 'athena:ListTableMetadata'
              - 'athena:ListWorkGroups'
              - 'athena:ListQueryExecutions'
              - 'athena:GetQueryExecution'
              - 'athena:GetQueryResults'
              - 'athena:GetQueryResultsStream'
              - 'athena:GetWorkGroup'
              - 'athena:StartQueryExecution'
              - 'athena:StopQueryExecution'
            Resource:
              - '*'
          - Effect: Allow
            Action:
              - 'glue:GetDatabase'
              - 'glue:GetDatabases'
              - 'glue:GetTable'
              - 'glue:GetTables'
              - 'glue:GetPartition'
              - 'glue:GetPartitions'
              - 'glue:BatchGetPartition'
            Resource:
              - '*'
          - Effect: Allow
            Action:
              - 's3:PutObject'
              - 's3:GetObject'
              - 's3:ListBucketMultipartUploads'
              - 's3:PutBucketPublicAccessBlock'
              - 's3:AbortMultipartUpload'
              - 's3:CreateBucket'
              - 's3:ListBucket'
              - 's3:GetBucketLocation'
              - 's3:ListMultipartUploadParts'
            Resource:
              - !GetAtt AthenaQueryResultsS3Bucket.Arn
              - !Sub
                  - '${BucketArn}/*'
                  - { BucketArn: !GetAtt AthenaQueryResultsS3Bucket.Arn }
          - Effect: Allow
            Action:
              - 's3:GetObject'
              - 's3:ListBucketMultipartUploads'
              - 's3:ListBucket'
              - 's3:GetBucketLocation'
              - 's3:ListMultipartUploadParts'
            Resource:
              - !Sub 'arn:aws:s3:::athena-examples-${AWS::Region}'
              - !Sub 'arn:aws:s3:::athena-examples-${AWS::Region}/*'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: ffeba993-7d6c-4f3c-8327-3f1b32cd24fc
    DependsOn:
      - AthenaQueryResultsS3Bucket
  SimpleSAMLphpIdP:
    Type: 'AWS::IAM::SAMLProvider'
    Properties:
      Name: athena-saml-idp
      SamlMetadataDocument: !Sub >
        <?xml version="1.0"?>

        <md:EntityDescriptor xmlns:md="urn:oasis:names:tc:SAML:2.0:metadata"
        xmlns:ds="http://www.w3.org/2000/09/xmldsig#"
        entityID="${SimpleSAMLphpIdPBaseUrl}/simplesaml/saml2/idp/metadata.php">
          <md:IDPSSODescriptor protocolSupportEnumeration="urn:oasis:names:tc:SAML:2.0:protocol">
            <md:KeyDescriptor use="signing">
              <ds:KeyInfo xmlns:ds="http://www.w3.org/2000/09/xmldsig#">
                <ds:X509Data>
                  <ds:X509Certificate></ds:X509Certificate>
                </ds:X509Data>
              </ds:KeyInfo>
            </md:KeyDescriptor>
            <md:KeyDescriptor use="encryption">
              <ds:KeyInfo xmlns:ds="http://www.w3.org/2000/09/xmldsig#">
                <ds:X509Data>
                  <ds:X509Certificate></ds:X509Certificate>
                </ds:X509Data>
              </ds:KeyInfo>
            </md:KeyDescriptor>
            <md:SingleLogoutService Binding="urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect" Location="${SimpleSAMLphpIdPBaseUrl}/simplesaml/saml2/idp/SingleLogoutService.php"/>
            <md:NameIDFormat>urn:oasis:names:tc:SAML:2.0:nameid-format:transient</md:NameIDFormat>
            <md:SingleSignOnService Binding="urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect" Location="${SimpleSAMLphpIdPBaseUrl}/simplesaml/saml2/idp/SSOService.php"/>
          </md:IDPSSODescriptor>
        </md:EntityDescriptor>
      Tags:
        - Key: Project
          Value: athena-saml
    Metadata:
      'AWS::CloudFormation::Designer':
        id: a610df93-62aa-46c0-8793-255699325b21
  AthenaReadOnlyIdPRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: athena-saml-idp
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Federated: !Ref SimpleSAMLphpIdP
            Action: 'sts:AssumeRoleWithSAML'
            Condition:
              StringEquals:
                'SAML:aud':
                  - 'https://signin.aws.amazon.com/saml'
                  - 'http://localhost:7890/athena'
                'SAML:iss': !Sub '${SimpleSAMLphpIdPBaseUrl}/simplesaml/saml2/idp/metadata.php'
      ManagedPolicyArns:
        - !Ref AthenaReadOnlyPolicy
      Tags:
        - Key: Project
          Value: athena-saml
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 38e327a1-48ec-4938-bc93-0f08debfd03f
    DependsOn:
      - SimpleSAMLphpIdP
      - AthenaReadOnlyPolicy
  AthenaDatabase:
    Type: 'AWS::Glue::Database'
    Properties:
      CatalogId: !Ref 'AWS::AccountId'
      DatabaseInput:
        Name: !Ref AthenaDatabaseName
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 22ec200f-865a-4e60-82be-1369f19a1499
  CloudFrontLogsTable:
    Type: 'AWS::Glue::Table'
    Properties:
      CatalogId: !Ref 'AWS::AccountId'
      DatabaseName: !Ref AthenaDatabase
      TableInput:
        Name: cloudfront_logs
        TableType: EXTERNAL_TABLE
        StorageDescriptor:
          Location: !Sub 's3://athena-examples-${AWS::Region}/cloudfront/plaintext/'
          Columns:
            - Name: Date
              Type: date
            - Name: Time
              Type: string
            - Name: Location
              Type: string
            - Name: Bytes
              Type: int
            - Name: RequestIP
              Type: string
            - Name: Method
              Type: string
            - Name: Host
              Type: string
            - Name: Uri
              Type: string
            - Name: Status
              Type: int
            - Name: Referrer
              Type: string
            - Name: os
              Type: string
            - Name: Browser
              Type: string
            - Name: BrowserVersion
              Type: string
          InputFormat: org.apache.hadoop.mapred.TextInputFormat
          SerdeInfo:
            SerializationLibrary: org.apache.hadoop.hive.serde2.RegexSerDe
            Parameters:
              input.regex: ^(?!#)([^ ]+)\s+([^ ]+)\s+([^ ]+)\s+([^ ]+)\s+([^ ]+)\s+([^ ]+)\s+([^ ]+)\s+([^ ]+)\s+([^ ]+)\s+([^ ]+)\s+[^\(]+[\(]([^\;]+).*\%20([^\/]+)[\/](.*)$
    Metadata:
      'AWS::CloudFormation::Designer':
        id: e83b0055-d1c6-42ad-bd6a-90f686add1e2
    DependsOn:
      - AthenaDatabase
Parameters:
  AthenaQueryResultsS3BucketName:
    Type: String
    Description: Name of the S3 bucket where Athena query results will be stored
  AthenaDatabaseName:
    Type: String
    Default: mydatabase
    Description: Name of the database in Athena where cloudfront_logs table is hosted
  SimpleSAMLphpIdPBaseUrl:
    Type: String
    Default: 'http://localhost:8080'
    Description: Protocol, hostname and port number, all in URL format, where SimpleSAMLphp runs
